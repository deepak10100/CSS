<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Css Example</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
  <h2 style="text-align: center;">SignUp Form</h2>
<div class="container">
  <form action="">
    <div class="row">
      <div class="col-25">
        <label for="fname">First Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="fname" name="firstName" placeholder="Your name...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="lname">Last Name</label>
      </div>
      <div class="col-75">
        <input type="text" id="lname" name="lastName" placeholder="Your name...">
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="country">Country</label>
      </div>
      <div class="col-75">
        <select name="" id="">
          <option value="am" selected>India</option>
          <option value="am">America</option>
          <option value="am">China</option>
        </select>
      </div>
    </div>
    <div class="row">
      <div class="col-25">
        <label for="subject">Subject</label>
      </div>
      <div class="col-75">
       <textarea name="" id="" cols="30" rows="10" placeholder="Write something.."></textarea>
      </div>
    </div>
 <br>
    <div class="row">
      <input type="submit" value="Submit">
    </div>
  </form>
</div>  
</body>
</html>
